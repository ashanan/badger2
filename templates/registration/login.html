{% extends "base.html" %}

{% block content %}

<form method="POST" action="">
    {{ csrf() }}
    <ul>
        {{ form.as_ul() }}
        <li><input type="submit" value="Login"></li>
        <li><a href="{{url('django.contrib.auth.views.password_reset')}}">Forgot your password?</a></li>
    </ul>
</form>

{% endblock %}
